<ion-header no-border>
  <ion-navbar>
    <ion-item class="item-background-color">
      <ion-label style="color: #fff;
        font-size: 17px;">Appointment</ion-label>
      <ion-select interface="popover" [(ngModel)]="warehouseId" placeholder="Store">
        <ion-option *ngFor="let item of store" value="{{item.id}}">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-navbar>
  <ion-navbar>
    <ion-searchbar showCancelButton="true" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content style="background: #eee">
  <!-- <ion-card no-lines style="background:linear-gradient(to right, #5680ab, #34495E);color: white" *ngFor="let appointment of appointmentList" no-padding>
        <ion-card-header> {{appointment.storeName}} </ion-card-header>
        <ion-card-content>
          <div> Customer Name: {{appointment.customerName}}</div>
          <div> Customer Number: {{appointment.customerNumber}}</div>
          <div> Service: {{appointment.serviceName}}</div>
          <div> Customer Name: {{appointment.remark}}</div>
          <div> Customer Name: {{appointment.receivedByStore}}</div>
          <div> Sent On: {{appointment.date}} {{appointment.time}}</div>
        </ion-card-content>
      </ion-card> -->

  <ion-grid>
    <ion-row *ngFor="let item of appointmentList">
      <ion-card style="border-radius: 5px;text-align: center;">
        <ion-grid>
          <ion-row style="border-bottom: 1px solid;color: #34495E;">
            <ion-col col-7 style="text-align: left;">
              <strong>Store Name :</strong> {{item.storeName}} <br>
            </ion-col>
            <ion-col col-5>
              <strong>{{item.date}} <br>
                {{item.time}}</strong>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10 style="color: #34495E;text-align:left;">
              <!-- <ion-note style="color:#34495E"  item-left>
                      <strong> Name       :</strong> {{item.customerNumber}}<br>
                      <strong> Number     :</strong> {{item.customerNumber}}<br>
                      <strong> Service    :</strong> {{item.serviceName}}<br>
                      <strong> Remark     :</strong> {{item.remark}}<br>
                      <strong> Status     :</strong> {{item.receivedByStore}}<br>
                    </ion-note> -->
              <ion-item>
                <ion-label>
                  <strong>Name</strong>
                </ion-label>
                <ion-note item-right>{{item.customerNumber}}</ion-note>
              </ion-item>
              <ion-item>
                <ion-label>
                  <strong>Number</strong>
                </ion-label>
                <ion-note item-right> {{item.customerNumber}}</ion-note>
              </ion-item>
              <ion-item>
                <ion-label>
                  <strong>Service</strong>
                </ion-label>
                <ion-note item-right>{{item.serviceName}}</ion-note>
              </ion-item>
              <ion-item>
                <ion-label>
                  <strong>Remark</strong>
                </ion-label>
                <ion-note item-right> {{item.remark}}</ion-note>
              </ion-item>
              <ion-item>
                <ion-label>
                  <strong>Status</strong>
                </ion-label>
                <ion-note item-right> {{item.receivedByStore}}</ion-note>
              </ion-item>

            </ion-col>
          </ion-row>
          <!-- <ion-row style="border-top: 1px solid;text-align: center;">
                    <ion-col style="text-align: center;">
                      <strong>{{item.summary}}</strong>
                    </ion-col>
                  </ion-row> -->
        </ion-grid>
      </ion-card>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab mini (click)="addAppointment()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
