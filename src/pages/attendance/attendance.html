<ion-header>
  <ion-navbar>
    <ion-item class="item-background-color">
      <ion-label style="color: #fff;
        font-size: 17px;">Attendance</ion-label>
      <ion-select interface="popover" [(ngModel)]="warehouseId" placeholder="Store">
        <ion-option *ngFor="let item of store" value="{{item.id}}">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-navbar>
  <ion-navbar>
      <ion-searchbar showCancelButton ="true" (ionInput)="getItems($event)"></ion-searchbar>
      </ion-navbar>
</ion-header>

<ion-content style="background: #eee">
    <ion-grid>
        <ion-row *ngFor="let item of employeeAttendancesList">
          <ion-card style="border-radius: 5px;text-align: center;">
            <ion-grid>
              <ion-row style="border-bottom: 1px solid;color: #34495E;">
                <ion-col col-7 style="text-align: left;">
                  <strong>{{item.employeeName}}</strong>  <br> 
                </ion-col>
                <ion-col col-5>
                    <strong>{{item.sentDate}} <br>
                    {{item.time}}</strong>
                  </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-10 style="color: #34495E;text-align:left;" >
                  <!-- <ion-note style="color:#34495E"  item-left>
                    <strong> Checkin Time     :</strong> {{item.checkInTime}}<br>
                    <strong> Checkout Time    :</strong> {{item.checkOutTime}}<br>
                    <strong> Total Hours      :</strong> {{item.totalHours}}<br>
                  </ion-note>  -->
                  <ion-item> 
                      <ion-label>
                          <strong>Checkin Time  </strong> 
                       </ion-label>
                       <ion-note  item-right>{{item.checkInTime}}</ion-note>
                     </ion-item>
                     <ion-item> 
                     <ion-label>
                        <strong>Checkout Time</strong> 
                     </ion-label>
                     <ion-note  item-right> {{item.checkOutTime}}</ion-note>
                   </ion-item>
                   <ion-item> 
                   <ion-label>
                      <strong>Total Hours</strong> 
                   </ion-label>
                   <ion-note  item-right>{{item.totalHours}}</ion-note>
                 </ion-item>
                </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
          </ion-row>
        </ion-grid>
</ion-content>
