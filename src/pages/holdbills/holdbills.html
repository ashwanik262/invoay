<ion-header>
  <ion-navbar>
    <ion-item class="item-background-color">
      <ion-label style="color: #fff;
        font-size: 17px;">Hold Bills</ion-label>
      <ion-select interface="popover" [(ngModel)]="warehouseId" placeholder="Store">
        <ion-option *ngFor="let item of store" value="{{item.id}}">{{item.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-navbar>
  <ion-navbar>
      <ion-searchbar showCancelButton ="true" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content  style="background: #eee">
    <div style="padding: 10px">
        <ion-segment (ionChange)="durationChange(timeDuration)"  style="margin-top: 0.5rem" mode="ios" [(ngModel)]="timeDuration">
          <ion-segment-button value="today">
            Today
          </ion-segment-button>
          <ion-segment-button value="yesterday">
            Yesterday
          </ion-segment-button>
          <ion-segment-button value="week">
            Last Week
          </ion-segment-button>
          <ion-segment-button value="month">
            Last month
          </ion-segment-button>
          <ion-segment-button value="date">
            Date
          </ion-segment-button>
        </ion-segment>
        </div>
    <ion-grid>
        <ion-row *ngFor="let item of holdBillsList">
          <ion-card style="border-radius: 5px;text-align: center;">
            <ion-grid>
              <ion-row style="border-bottom: 1px solid;color: #34495E;">
                <ion-col col-7 style="text-align: left;">
                  <strong>{{item.customerName}}</strong>  <br> 
                </ion-col>
                <ion-col col-5>
                    <strong>{{item.date}} <br>
                    {{item.time}}</strong>
                  </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-10 style="color: #34495E;text-align:left;" >
                  <!-- <ion-note style="color:#34495E"  item-left>
                    <strong> Last Employees     :</strong> {{item.lastEmployees}}<br>
                    <strong> Total Item    :</strong> {{item.itemCount}}<br>
                    <strong> Total Amount       :</strong> {{item.totalAmount}}<br>
                  </ion-note>  -->
                  <ion-item>
                      <ion-label>
                        <strong> Last Employees   </strong>
                      </ion-label>
                      <ion-note item-right>{{item.lastEmployees}}</ion-note>
                    </ion-item>
                    <ion-item>
                        <ion-label>
                          <strong> Total Item  </strong>
                        </ion-label>
                        <ion-note item-right>{{item.itemCount}}</ion-note>
                      </ion-item>
                      <ion-item>
                          <ion-label>
                            <strong>  Total Amount  </strong>
                          </ion-label>
                          <ion-note item-right>{{item.totalAmount}}</ion-note>
                        </ion-item>
                        </ion-col>
                </ion-row>
                <!-- <ion-row style="border-top: 1px solid;text-align: center;">
                  <ion-col style="text-align: center;">
                    <strong>{{item.summary}}</strong>
                  </ion-col>
                </ion-row> -->
              </ion-grid>
            </ion-card>
          </ion-row>
        </ion-grid>

</ion-content>
<ion-footer style="text-align: center">

</ion-footer>
