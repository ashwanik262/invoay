<ion-header>
  <ion-navbar>
    <ion-title>Birthday</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-item *ngFor="let item of birthdayList">
            <ion-avatar item-start>
                <img style="float: left" src={{item.img}}>
                <div style="float: right;margin-left: 20px">
                    <h2 >{{item.name | titlecase}}</h2>
                    <p>{{item.dob}}</p>
                </div>
              </ion-avatar>
              <ion-checkbox item-right  >  </ion-checkbox>
        </ion-item>

</ion-content>
<ion-footer style="text-align: center">
    <button ion-button full (click)="sendWishes()">Send Wishes</button>
