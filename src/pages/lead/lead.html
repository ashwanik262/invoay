<ion-header>
  <ion-navbar>
    <ion-title>lead</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div style="padding: 10px">
        <ion-segment (ionChange)="durationChange(timeDuration)"  style="margin-top: 0.5rem" mode="ios" [(ngModel)]="timeDuration">
          <ion-segment-button value="today">
            Today
          </ion-segment-button>
          <ion-segment-button value="yesterday">
            Yesterday
          </ion-segment-button>
          <ion-segment-button value="week">
            Last Week
          </ion-segment-button>
          <ion-segment-button value="month">
            Last month
          </ion-segment-button>
          <ion-segment-button value="date">
            Date
          </ion-segment-button>
        </ion-segment>
        </div>
    <ion-fab right bottom>
        <button ion-fab mini (click)="addLead()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
</ion-content>
